<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cricket Word Connect - Word City Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Cricket Word Connect</h1>
    <div id="level-info">
      <div id="level-number"></div>
      <div id="hint"></div>
    </div>

    <div id="letters-container"></div>

    <div id="found-words-container">
      <h3>Found Words:</h3>
      <ul id="found-words-list"></ul>
    </div>

    <div id="result-screen" class="hidden">
      <img id="level-image" alt="Level background" />
      <p id="level-paragraph"></p>
      <button id="next-level-btn">Next Level</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
